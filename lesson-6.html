    <script>
      //   Створити телефонну книгу

      //   створити set який прийматиме телефон і номер
      //   створити get який виводитиме данні про абонента
      //   створити три різних юзери
      //   вивести данні

      //Рішення-1
      class Abonent {
        constructor(name, phoneNumber) {
          this.name = name;
          this.phoneNumber = phoneNumber;
        }

        setPhoneNumber(phoneNumber) {
          this.phoneNumber = phoneNumber;
        }

        getAbonentInfo() {
          return `Ім'я: ${this.name}, Телефон: ${this.phoneNumber}`;
        }
      }

      const abonent1 = new Abonent("Іван", "123-456-789");
      const abonent2 = new Abonent("Марія", "987-654-321");
      const abonent3 = new Abonent("Петро", "555-555-555");

      console.log(abonent1.getAbonentInfo());
      console.log(abonent2.getAbonentInfo());
      console.log(abonent3.getAbonentInfo());
